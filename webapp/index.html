<!DOCTYPE html>
<html lang="en">
<!-- HEAD -->
<head>
	<meta charset="UTF-8">

	<title>FLUKSO data visualization</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<h1>FLUKSO data visualization</h1>
			<p>Voisin d'Ã©nergie</p>
		</div>
	</div>

	<h2>Log in</h2>

	<div class="container-fluid">
		<div class="form-check-inline">
			<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optradio" value="user" onclick="user()" checked>Habitant
			</label>
		</div>
		<div class="form-check-inline">
			<label class="form-check-label">
			<input type="radio" class="form-check-input" name="optradio" value="admin" onclick="admin()">Administrateur
			</label>
		</div>
	</div>

    <div class="container mt-3">
		
		<form onsubmit="validateLoginForm();return false">

			<div class="form-group">
				<label id="userinputtxt" for="userinputtxt" class="userinput">Home ID:</label>
				<input type="password" class="form-control" id="userinput" placeholder="" name="pswd" required>
			</div>
			<p id="login_err_msg"></p>

			<button type="submit" class="btn btn-primary">Submit</button>
			</form>
	  </div>

	<script type="text/javascript">
		function user() {
			document.getElementById("userinputtxt").innerHTML = "Home ID";
		}
		function admin() {
			document.getElementById("userinputtxt").innerHTML = "Admin password";
		}

	</script>
    <script src="index.js" type="text/javascript"></script>
    
</body>
</html>
